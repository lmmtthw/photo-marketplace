<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€” photo-marketplace</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="header">
    <nav class="nav">
      <a class="brand" href="/"><span class="brand__dot"></span> photo-marketplace</a>
    </nav>
  </header>

  <main class="container" style="max-width:520px">
    <h1 class="h1">Sign in</h1>

    <!-- IMPORTANT: this input id must be 'identifier' -->
    <label class="label">Email or Username</label>
    <input id="identifier" class="input" autocomplete="username" />

    <label class="label">Password</label>
    <input id="password" type="password" class="input" autocomplete="current-password" />

    <div class="mt-2">
      <!-- type=button prevents accidental form submission before JS runs -->
      <button class="button" id="loginBtn" type="button">Login</button>
    </div>

    <p class="mt-2"><a class="button ghost" href="/forgot.html">Forgot your password?</a></p>
    <p id="msg" class="mt-2"></p>
  </main>

  <!-- Load scripts AFTER the HTML so elements exist -->
  <script src="/js/common.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
